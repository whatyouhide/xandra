version: '3'

services:
  cassandra:
    build:
      context: ./test/docker
      dockerfile: cassandra.dockerfile
      args:
        CASSANDRA_VERSION: "${CASSANDRA_VERSION:-4}"
    ports:
      - "9042:9042"
    environment:
      - HEAP_NEWSIZE=1M
      - MAX_HEAP_SIZE=200M
    healthcheck:
      test: [ "CMD-SHELL", "nodetool -h ::FFFF:127.0.0.1 status" ]
      interval: 20s
      timeout: 10s
      retries: 12
    logging:
      driver: "json-file"
      options:
        max-size: 50m

  cassandra_with_auth:
    build:
      context: ./test/docker
      dockerfile: cassandra.dockerfile
      args:
        AUTHENTICATION: "true"
        CASSANDRA_VERSION: "${CASSANDRA_VERSION:-4}"
    ports:
      - "9043:9042"
    environment:
      - HEAP_NEWSIZE=1M
      - MAX_HEAP_SIZE=200M
    healthcheck:
      test: [ "CMD-SHELL", "nodetool -h ::FFFF:127.0.0.1 status" ]
      interval: 20s
      timeout: 10s
      retries: 12
    logging:
      driver: "json-file"
      options:
        max-size: 50m

  cassandra_encrypted:
    build:
      context: ./test/docker
      dockerfile: cassandra_encrypted.dockerfile
      args:
        CASSANDRA_VERSION: "${CASSANDRA_VERSION:-3}"
    ports:
      - "9044:9042"
    environment:
      - HEAP_NEWSIZE=1M
      - MAX_HEAP_SIZE=200M
    healthcheck:
      test: [ "CMD-SHELL", "nodetool -h ::FFFF:127.0.0.1 status" ]
      interval: 20s
      timeout: 10s
      retries: 12
    logging:
      driver: "json-file"
      options:
        max-size: 50m
